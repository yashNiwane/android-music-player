<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player Widget</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="widget">
  <div class="widget-header">
    <button style="border-radius: 100%; background-color: rgb(218, 218, 228); height:35px; width:35px;" ><i class="fas fa-chevron-left"></i></button>
    <pre style="font-size: 17px; "><strong>Play now   </strong></pre>
    <button><i></i></button>
  </div>
  <div class="music-controls">
    <button><i class="fas fa-backward-step"></i></button>
    <button class="play-pause-button" id="playPauseButton" style="background: rgb(255,192,32);
    background: linear-gradient(250deg, rgba(255,192,32,0.8577524893314367) 0%, rgba(218,197,122,1) 10%, rgba(151,224,171,1) 37%, rgba(140,249,170,1) 64%, rgba(78,130,189,1) 100%); color: white;"><i class="fa-solid fa-circle-play" style="font-size: 45px;"></i></button>
    <button><i class="fas fa-forward-step"></i></button>
  </div>
  <div class="music-name">Lofi Hip-Hop</div>
  <div class="youtube-music">YouTube Music</div>
</div>
<script src="script.js"></script>
</body>
</html>
